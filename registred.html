<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .card{
            width: 50%;
            margin: auto;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="card">
    <form class="card-body form-inline d-flex flex-row" method="POST">
        <input type="text" name="query" class="form-control mr-2 flex-grow-1"/>
        <button class="btn btn-primary" type="submit">ifjei</button>
    </form>
    <div class="card-body info d-flex flex-row">
        <div class="weather-icon">
            <img src="{{icon}}">
        </div>
        <div class="weather-info d-flex flex-column flex-grow-1 display-3">
            <div class="weather-temperature">
                temp {{ temperature }}
            </div>
            <div class="weather-wind-speed">
                speed {{ wind_speed }}
            </div>
        </div>
    </div>

</div>
