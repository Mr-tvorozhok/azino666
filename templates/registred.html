<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>gjujlf</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        form {
            width: 50%;

        }

        label {
        }

        .button_1 {
            height: 20px;
        }

        h1 {
            width: 55%;
            margin-top: 2rem;
        }

        .form_regisred {
            height: 60px;

        }

        .alert {
            width: 50%;
        }
    </style>
</head>

<body>
<h1 class="display-3">Регистрация</h1>
<form method="POST" action="registred">

    <div class="form_regisred">
        <input type="text" name="name" class="form-control mr-2 flex-grow-1 {{ error_class1 }}" placeholder="Имя"
               value="{{ name }}"/>
    </div>
    <div class="form_regisred">
        <input type="password" name="password" class="form-control mr-2 flex-grow-1 {{ error_class2 }}"
               placeholder="Пароль" value="{{ password }}"/>
    </div>
    <div class="form_regisred">
        <input type="password" name="passwordone" class="form-control {{ error_class3 }} mr-2 flex-grow-1"
               placeholder="Повтор пароля" value="{{ password2 }}"/>
    </div>
    <div class="form_regisred">
        <input type="email" name="email" class="form-control mr-2 flex-grow-1 {{ error_class4 }}" placeholder="Почта"
               value="{{ email }}"/>
    </div>
    <div class="mb-3 form_regisred">
        <label for="formFile" class="form-label">Выберите свою иконку</label>
        <input class="form-control" name="icon" type="file" id="formFile">
    </div>
    {%if error_main == '1'  %}
        <div class="button_1"></div>
        <div class="alert alert-danger" role="alert">
            {{ error_info }}
        </div>
    {% endif %}
    <div class="button_1">
    </div>
    <button class="btn btn-primary" type="submit">Зарегестрироватся</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
